<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Weather App</title>
    <style>
         *{
           box-sizing: border-box;
          }
         .Box{
           text-align: center;
           background-color:rebeccapurple;
           padding: 50px;
           width:max-content;
         }
         #Weathericon{
           height: 60px;
           margin-bottom: 30px;
         }
         .large{
           font-size: 50px;
         }
    </style>
</head>
<body>
    <div class="Box">
       <div class="wave -one"></div>
       <div class="wave -two"></div>
       <div class="wave -three"></div>

       <div id="Weathericon">
        <i class="fa-solid fa-sun large " style="color: #eccc68;"></i>
       </div>

       <div class="info">
         <h2 class="location"><i class="fa-solid fa-street-view"></i>{%location%} ,{%Country%}</h2>
         <p id="date">WED | OCT 23 | 10:49AM</p>
         <h1 class="temp">{%tempval%}&deg;C</h1>
         <h3 class="tempmin_max"> Min : {%tempmin%}&deg;C | Max: {{%tempmax%}}&deg;C</h3>
       </div>
    </div>
    <script>
       const currentDate = document.getElementById("date");
       const weathercon = document.getElementById("Weathericon");
       const tempStatus = "{%tempStatus%}";

      const getCurrantDay = () =>{
        const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        let currentDay = new Date();
        console.log('====================================');
        console.log(weekday[currentDay.getDay()]);
        console.log('===================================='); 
        return weekday[currentDay.getDay()];
      }
    
  /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
     const getCurrantDate = () =>{
       const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
       let now = new Date();
       let month = months[now.getMonth()];
       let date = now.getDate();
       
       let hours = now.getHours();
       let minutes = now.getMinutes();

       let period = "AM";
       if(hours > 11){
         period = "PM";
         if(hours > 12) hours -= 12;
       }
       if(minutes <10){
         minutes = "0"+ minutes;
       }

        return `${month} ${date} | ${hours}:${minutes} ${period}`;
     }
   ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
     
      currentDate.innerHTML= getCurrantDay() +" | "+getCurrantDate();
    </script>
</body>
</html>
